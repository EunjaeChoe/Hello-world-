<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 트레일러 모음집</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <!-- 1. 상단영역 -->
    <div>
        <header id="top" class="part">
            <!-- 1-1. 페이지 타이틀 -->
            <h1 class="tit">게임 트레일러 모음집</h1>
            <!-- 1-2. 전체메뉴(GNB) -->
            <nav class="gnb">
                <ul class="glist">
                <aside id="cam">
                </aside>
            </nav>
        </header>
    </div>
    <!-- 2. 메인영역 -->
    <div>
        <!-- 비율유지클래스 적용 .rbx -->
        <main id="cont" class="part rbx">
            <!-- 비율유지 속박스 .rbxIn -->
            <div class="rbxIn">
                <!-- 2-1.스크린 박스 -->
                <div id="screen">
                    <!-- 유튜브 아이프레임 -->
                    <iframe
                        src="https://www.youtube.com/embed/TXKbi-p87r4"
                        allow="autoplay"></iframe>
                    <!--
                        유튜브 src 값 구성
                        https://www.youtube.com/embed/동영상ID?옵션
                        [ 물음표 뒤에 옵션설명 ]
                        ?
                        autoplay=1 자동플레이
                        &
                        mute=1 소리없앰
                        &
                        loop=1 반복재생
                        &
                        playlist=동영상ID -> 반복재생할 영상ID
                        &
                        playsinline=1 ->  아이폰에서 인라인재생
                     -->
                </div>
                <!-- 2-2. 트레일러 선택메뉴 -->
                <nav class="mlist">
                    <ul>
                        <li>
                            <a href="#" onclick="chgMV('ErDPb0r1mOE')">
                                <img src="./images/m1.jpg" alt="엘든링">
                                <!-- 게임정보 -->
                                <ol class="movtxt">
                                    <li>엘든링</li>
                                    <li>프롬소프트웨어</li>
                                    <li>다크판타지 액션</li>
                                </ol>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="chgMV('V1I2EPmqUTs')">
                                <img src="./images/m2.jpg" alt="갓오브워:라그나로크">
                                <!-- 게임정보 -->
                                <ol class="movtxt">
                                    <li>갓오브워:라그나로크</li>
                                    <li>산타모니카스튜디오</li>
                                    <li>액션 어드벤쳐</li>
                                </ol>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="chgMV('CReluPP1pMs')">
                                <img src="./images/m3.jpg" alt="호그와트레거시">
                                <!-- 게임정보 -->
                                <ol class="movtxt">
                                    <li>호그와트레거시</li>
                                    <li>아발란체소프트웨어</li>
                                    <li>액션 RPG</li>
                                </ol>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="chgMV('gSIQM6cipNs')">
                                <img src="./images/m5.jpg" alt="도깨비">
                                <!-- 게임정보 -->
                                <ol class="movtxt">
                                    <li>도깨비</li>
                                    <li>펄어비스</li>
                                    <li>액션 어드벤쳐</li>
                                </ol>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="chgMV('SND4UNGcN6w')">
                                <img src="./images/m6.jpg" alt="프래그마타">
                                <!-- 게임정보 -->
                                <ol class="movtxt">
                                    <li>프래그마타</li>
                                    <li>캡콤</li>
                                    <li>미정</li>
                                </ol>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </main>
    </div>

</body>

</html>
